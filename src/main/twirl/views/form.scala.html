@(text: Option[String], category: Option[Html],
        debug: Option[String])
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap.min.css">
        <title>Классификатор</title>
    </head>
    <body>
        <!-- header -->
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                        <li><a href="/classify" class="nav-link px-2 text-white">Классификатор</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="container mt-3">
            <div class="header-class align-items-center">
                <h1>Классификатор</h1>
            </div>

            <div class="form-class mt-5">
                <form action="/classify" method="POST">
                    <label for="textlabel" class="form-label">Введите текст</label>
                    <textarea name="text" class="form-control" style="height: 150px">@text</textarea>
                    <button type="submit" class="btn btn-outline-dark mt-3">Классифицировать</button>
                </form>
            </div>

            @if(category.nonEmpty) {
                <div class="mt-3">
                    <p>Результат: @category</p>
                    <p>@debug</p>
                </div>

            }
        </div>

        <!-- footer -->
        <div class="container mt-10">
            <footer class="py-3 my-4 fixed-bottom">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Главная</a></li>
                    <li class="nav-item"><a href="/classify" class="nav-link px-2 text-muted">Классификатор</a></li>
                </ul>
                <p class="text-center text-muted">© 2022, Поршенко Егор</p>
            </footer>
        </div>
    </body>
</html>
